<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Jogo da <span>Velha</span></h1>
    <h2>Resultado</h2>
    <div class="resultDiv">
      <p class="resultParagraf">Your Result</p>
    </div>
    
      
   
    <div class="campContainer">
      <div class="firstLine">
        <div id="0" class="square"></div>
        <div id="1" class="square"></div>
        <div id="2" class="square"></div>
      </div>
      <div class="secondLine">
        <div id="3" class="square"></div>
        <div id="4" class="square"></div>
        <div id="5" class="square"></div>
      </div>
      <div class="otherLine">
        <div id="6" class="square"></div>
        <div id="7" class="square"></div>
        <div id="8" class="square"></div>
      </div>
    </div>
    <div class="xPlayerPoints">
      <h3>Player X</h3>
      
    </div>
    <div class="definedResultx">
      <p class="resultValueX"></p>
      <button id="playerX" class="saveResultButton">Save result</button>

    </div>
   
    <div class="oPlayerPoints">
      <h3>Player O</h3>
      
    </div>
    <div class="definedResulto">
      <p class="resultValueO"></p>
      <button id="playerO" class="saveResultButton">Save Result</button>
     
    </div>
    <div id="gameOver">
     <div class="info">
       <h1>O Jogo Acabouuu</h1>
       <p>Para reiniciar aperte F5</p>
       <button class="restartGame">Fechar</button>
     </div>
    </div>
    
    <script src="interface.js"></script>
    <script src="game.js"></script>
    
  </body>
  
  
  </html>
